<div>
  <div class="sign-in-modal" ng-show="login">
    <form class="form-login" name="signInForm">
      <h2 class="form-login-heading">sign in now</h2>
      <div class="login-wrap">
          <input type="text" ng-model="userInfo.email" class="form-control" placeholder="Email" autofocus>
          <br>
          <input type="password" ng-model="userInfo.password" class="form-control" placeholder="Password">
          <label class="checkbox">
              <input type="checkbox" value="remember-me"> Remember me
              <span class="pull-right">
                  <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>

              </span>
          </label>
          <button ng-click="signIn()" class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
          <hr>
          
          <div class="login-social-link centered">
          <p>or you can sign in via your social network</p>
              <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
              <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
          </div>
          <div class="registration">
              Don't have an account yet?<br/>
              <a class="" ng-click="login = false">
                  Create an account
              </a>
          </div>

      </div>
    </form>
  </div>
  <div class="sign-in-modal">
    <form class="form-login" name="loginForm()" ng-hide="login">
      <h2 class="form-login-heading">Sign Up Now</h2>
      <div class="login-wrap">
        <input type="text" ng-model="newUser.name" class="form-control" placeholder="Name" autofocus>
        <br>
        <input type="email" ng-model="newUser.email" class="form-control" placeholder="Email" autofocus>
        <br>
        <input type="password" ng-model="newUser.password" class="form-control" placeholder="Password">
        <br>
        <input type="password" ng-model="newUser.password_confirmation" class="form-control" placeholder="Confirmation">
        <br>
        <button ng-click="signUp()" class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> SIGN UP</button>
      </div>
    </form>
  </div>
</div>
